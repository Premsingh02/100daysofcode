<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap day 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .box {border: 2px dashed red; height: 40px;}
    </style>
</head> 
<body>
    <!-- Nested Grid -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 box p-2">
                <div class="row">
                    <div class="col-4">
                        <div class="box">4</div>
                    </div>
                    <div class="col-8">
                        <div class="box">8</div>
                    </div>
                </div>
            </div>
            <div class="col-6 box p-2">
                <div class="row">
                    <div class="col-8">
                        <div class="box">8</div>
                    </div>
                    <div class="col-4">
                        <div class="box">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>    
    <!-- Offset Cols -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 box offset-3"></div>
            <div class="col-3 box"></div>
        </div>
    </div>
    <hr>
    <!-- Responsive Offset Grid -->
    <div class="container-fuild">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 offset-lg-3 col-xl-2 offset-xl-0 box">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">6</div>
        </div>
    </div>
    <hr>
    <!-- Responsive Offset Ordering Grid -->
    <div class="container-fuild">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 order-lg-6 col-xl-2 box bg-primary">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 offset-lg-3 col-xl-2 offset-xl-0 box">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">6</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
